<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="practice.css"> -->
     <style>
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

     </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the application -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GPU Inventory Manager</h1>

        <!-- This is the display area for our product's information -->
        <div id="product-display" class="bg-indigo-50 p-6 rounded-xl mb-6 shadow-inner text-gray-700">
            <h2 class="text-2xl font-semibold mb-2">Product: <span id="product-name"></span></h2>
            <p class="text-lg">Price: <span id="product-price" class="font-bold"></span></p>
            <p class="text-lg">Quantity: <span id="product-quantity" class="font-bold"></span></p>
        </div>
        
        <!-- UI elements to interact with our object -->
        <div class="space-y-4">
            <!-- Buttons to sell items -->
            <button id="sell-one-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition-colors shadow-md">
                Sell One Item
            </button>
            <button id="restock-btn" class="w-full bg-green-500 text-white font-semibold py-3 rounded-xl hover:bg-green-600 transition-colors shadow-md">
                Restock (Add 5)
            </button>

            <!-- Input and button to update the price -->
            <div class="flex items-center space-x-2">
                <input type="number" id="new-price-input" placeholder="New price" class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" />
                <button id="update-price-btn" class="bg-gray-500 text-white font-semibold py-3 px-4 rounded-xl hover:bg-gray-600 transition-colors shadow-md">
                    Update Price
                </button>
            </div>
        </div>
        
        <!-- A message box for feedback (instead of alert()) -->
        <div id="message-box" class="mt-4 p-4 text-center text-sm font-medium rounded-xl hidden"></div>
    </div>


    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
